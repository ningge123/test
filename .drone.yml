---
kind: pipeline
type: docker
name: drone-staging-production
steps:
  - name: build
    image: www.cocoyo.xin/drone-plugins/plugins/docker
    pull: always
    settings:
      tags: latest
      repo: www.cocoyo.xin/cc/test
      username:
        from_secret: harbor_username
      password:
        from_secret: harbor_password
      insecure: true
trigger:
  branch:
    - master
  event:
    - push
    - pull_request
