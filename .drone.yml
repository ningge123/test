---
kind: pipeline
type: docker
name: drone-staging-production
steps:
  - name: build
    image: www.cocoyo.xin/drone-plugins/plugins/docker
    privileged: true
    pull: always
    settings:
      tags: latest
      repo: www.cocoyo.xin/cc/test
    volumes:
        - name: temp
          path: /tmp
image_pull_secrets:
  - dockerconfig
trigger:
  branch:
    - master
  event:
    - push
    - pull_request
